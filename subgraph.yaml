specVersion: 0.0.2
description: FeSwap is an AMM DEX protocol with no commission fee.
repository: https://github.com/FeSwap/FeSwapGraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: FeSwapFactory
    network: matic
    source:
      address: '0x91289e8150E20Ff7CA8478dAd6DCC55D5c85Ac2D'
      abi: FeSwapFactory
      startBlock: 22215071  
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Pair
        - Token
      abis:
        - name: FeSwapFactory
          file: ./abis/FeSwapFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,address,uint256)
          handler: handleNewPair
      callHandlers:
        - function: setFeeTo(address)
          handler: handleSetFeeTo
templates:
  - kind: ethereum/contract
    name: Pair
    network: matic
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Pair
          file: ./abis/pair.json
        - name: FeSwapFactory
          file: ./abis/FeSwapFactory.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleSync
      callHandlers:
        - function: initialize(address,address,uint256,uint256) 
          handler: handleInitialize



